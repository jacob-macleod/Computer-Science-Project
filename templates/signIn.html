<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/file.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/Favicon.svg">
    <title>Sign In</title>
</head>
<body>
    
        <div id="banner">
        </div>
    
<div id="mainContentWrapper">
    <div>
        <img id="image" src="static/img/signInImage.png">
    </div>
    
    <div>
        <div>
            <p id = "header">Sign In to Your Account</p>
            <p id = "normalText">This page lets you sign in to your account. Want to <a id="normalText" href="/signUp">sign up</a> instead?</p>
            <p id = "subheader"> Your Details </p>

            <form action="{{ url_for("dashboard")}}" method="post"> 
                <p style="display: inline-block;" id = "normalText">Username</p>
                <input placeholder="Write here" name="username" id = "inputBoxText"></input>
    
                <br>
                
                <p style="display: inline-block;"  id = "normalText">Password</p>
                <input placeholder="********" name="password" id = "inputBoxText"></input>
                <p name="feedbackText" id="feedbackText">{{ passwordFeedbackText }}</p>
                
                <br> 
                
                <button type="submit" id="button">Sign In</button>
            </form>
        </div>
    </div>
</div>

</body>
